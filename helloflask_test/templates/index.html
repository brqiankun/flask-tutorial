<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watchlist</title>
</head>
<body>
    <h2>{{ name }}'s Watchlist</h2>
    {# 使用 length 过滤器获取 movies 变量的长度 #}
    <p>{{ movies|length }} Titles</p>
    <ul>
        {% for movie in movies %}  {# 迭代 movies 变量 #}
        <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
        {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
    </ul>
    <img alt="picture1" src="{{url_for('static', filename='images/avatar.png')}}">
    <img alt="picture2" src="{{url_for('static', filename='images/totoro.gif')}}">
    <footer>
        <small>&copy; 2023 <a href="http://google.com/">google</a></small>
    </footer>
</body>
</html>
